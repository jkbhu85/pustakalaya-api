<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
     id="mainNav">
  <a class="navbar-brand"
     routerLink="/home">{{'app.title' | translate}}</a>
  <button class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapsible"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarCollapsible">
    <ul class="navbar-nav" *ngIf="loggedIn">
      <li class="nav-item">
        <a [routerLink]="['/home']" class="nav-link">
          {{'navbar.dashboard' | translate}}
        </a>
      </li>

      <li class="nav-item">
        <a [routerLink]="['/bookSearch']" class="nav-link">
          {{'navbar.searchBook' | translate}}
        </a>
      </li>
    </ul>

    <ul class="navbar-nav" *ngIf="hasRole('LIBRARIAN')">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle clickable" id="bookDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{'navbar.book' | translate}}
        </a>
        <div class="dropdown-menu" aria-labelledby="bookDropdown">
          <a [routerLink]="['/assignBook']" class="dropdown-item">{{'navbar.assignBook' | translate}}</a>
          <a [routerLink]="['/addBook']" class="dropdown-item">{{'navbar.addBook' | translate}}</a>
          <a [routerLink]="['/removeBook']" class="dropdown-item">{{'navbar.removeBook' | translate}}</a>
        </div>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="loggedIn">
      <li class="nav-item">
        <a  (click)="onLogout()" class="nav-link clickable">
          {{'navbar.logout' | translate}}
        </a>
      </li>
    </ul>
  </div>
</nav>
